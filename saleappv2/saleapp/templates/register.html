{% extends 'layout/base.html' %}

{% block title %}Đăng ký{% endblock %}

{% block content %}
<h1 class="text-center text-info mt-1">ĐĂNG KÝ NGƯỜI ĐÙNG</h1>

{% if current_user.is_authenticated %}
<h1 class="text-info mt-1">Chào mừng {{ current_user.username }} quay lại!</h1>
{% else %}
{% if err_msg %}
<div class="alert alert-danger">
    {{ err_msg }}
</div>
{% endif %}
<form method="post" action="/register" enctype="multipart/form-data">
    <div class="form-floating mb-3 mt-3">
        <input type="text" class="form-control" id="name" placeholder="Họ tên" name="name" pattern="[a-zA-Z0-9]+" required />
        <label for="name">Họ tên</label>
    </div>

    <div class="form-floating mb-3 mt-3">
        <input type="text" class="form-control" id="username" placeholder="Tên đăng nhập" name="username" pattern="[a-zA-Z0-9]+" required />
        <label for="username">Tên đăng nhập</label>
    </div>

    <div class="form-floating mt-3 mb-3">
        <input type="password" class="form-control" id="pwd" placeholder="Mật khẩu" name="password" required />
        <label for="pwd">Mật khẩu</label>
    </div>

    <div class="form-floating mt-3 mb-3">
        <input type="password" class="form-control" id="confirm" placeholder="Xác nhận mật khẩu" name="confirm" required />
        <label for="confirm">Xác nhận mật khẩu</label>
    </div>

    <div class="form-floating mb-3 mt-3">
        <input type="file" accept=".png,.jpg" class="form-control"
               id="avatar" placeholder="Ảnh đại diện" name="avatar" />
        <label for="avatar">Ảnh đại diện</label>
    </div>

    <div class="form-floating mt-3 mb-3">
        <button class="btn btn-danger" type="submit">Đăng ký</button>
    </div>
</form>
{% endif %}


{% endblock %}
